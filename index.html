<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .player {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .song-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        button.stop {
            background: #e74c3c;
        }

        button.stop:hover {
            background: #c0392b;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 8px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control label {
            font-size: 12px;
            color: #666;
        }

        .volume-control input {
            flex: 1;
            height: 4px;
        }

        audio {
            display: none;
        }

        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #333;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Reproductor de Audio</h1>

        <div class="player">
            <div class="song-title">Canci√≥n 1: Damiano The First Time</div>
            <div class="controls">
                <button onclick="playAudio(0)">‚ñ∂ Play</button>
                <button onclick="pauseAudio(0)">‚è∏ Pausa</button>
                <button class="stop" onclick="stopAudio(0)">‚èπ Stop</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" onclick="seek(0, event)">
                    <div class="progress" id="progress0"></div>
                </div>
                <div class="time-display">
                    <span id="time0">0:00</span> / <span id="duration0">0:00</span>
                </div>
            </div>
            <div class="volume-control">
                <label>üîä</label>
                <input type="range" min="0" max="100" value="70" onchange="setVolume(0, this.value)">
            </div>
            <audio id="audio0" src="https://dl.dropboxusercontent.com/s/tuURL1/damiano_the_first_time.mp3"></audio>
        </div>

        <div class="player">
            <div class="song-title">Canci√≥n 2: Lasso Te Veo Instrumental</div>
            <div class="controls">
                <button onclick="playAudio(1)">‚ñ∂ Play</button>
                <button onclick="pauseAudio(1)">‚è∏ Pausa</button>
                <button class="stop" onclick="stopAudio(1)">‚èπ Stop</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" onclick="seek(1, event)">
                    <div class="progress" id="progress1"></div>
                </div>
                <div class="time-display">
                    <span id="time1">0:00</span> / <span id="duration1">0:00</span>
                </div>
            </div>
            <div class="volume-control">
                <label>üîä</label>
                <input type="range" min="0" max="100" value="70" onchange="setVolume(1, this.value)">
            </div>
            <audio id="audio1" src="https://dl.dropboxusercontent.com/s/tuURL2/lasso_te_veo_instrumental.mp3"></audio>
        </div>

        <div class="info">
            üí° <strong>Tip:</strong> Puedes hacer clic en la barra de progreso para saltar a cualquier parte de la canci√≥n.
        </div>
    </div>

    <script>
        const audios = [
            document.getElementById('audio0'),
            document.getElementById('audio1')
        ];

        // Actualizar barra de progreso y tiempo
        audios.forEach((audio, index) => {
            audio.addEventListener('timeupdate', () => {
                updateProgress(index);
            });

            audio.addEventListener('loadedmetadata', () => {
                document.getElementById(`duration${index}`).textContent = formatTime(audio.duration);
            });

            // Pausar otras canciones cuando se reproduce una
            audio.addEventListener('play', () => {
                audios.forEach((a, i) => {
                    if (i !== index) a.pause();
                });
            });
        });

        function playAudio(index) {
            audios[index].play();
        }

        function pauseAudio(index) {
            audios[index].pause();
        }

        function stopAudio(index) {
            audios[index].pause();
            audios[index].currentTime = 0;
            updateProgress(index);
        }

        function setVolume(index, value) {
            audios[index].volume = value / 100;
        }

        function updateProgress(index) {
            const audio = audios[index];
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById(`progress${index}`).style.width = progress + '%';
            document.getElementById(`time${index}`).textContent = formatTime(audio.currentTime);
        }

        function seek(index, event) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            audios[index].currentTime = percentage * audios[index].duration;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
