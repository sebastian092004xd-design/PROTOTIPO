<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damiano The First Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .player {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        button.stop {
            background: #e74c3c;
        }

        button.stop:hover {
            background: #c0392b;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-control label {
            font-size: 12px;
            color: #666;
        }

        .volume-control input {
            flex: 1;
            height: 5px;
        }

        audio {
            display: none;
        }

        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #333;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Damiano The First Time</h1>
        <p class="subtitle">Reproductor de Audio</p>

        <div class="player">
            <div class="controls">
                <button onclick="playAudio()">‚ñ∂ Play</button>
                <button onclick="pauseAudio()">‚è∏ Pausa</button>
                <button class="stop" onclick="stopAudio()">‚èπ Stop</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" onclick="seek(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
            <div class="volume-control">
                <label>üîä Volumen:</label>
                <input type="range" min="0" max="100" value="70" onchange="setVolume(this.value)">
            </div>
            <audio id="audio" src="https://tu-url-aqui/damiano_the_first_time.mp3"></audio>
        </div>

        <div class="info">
            üí° <strong>Tip:</strong> Haz clic en la barra de progreso para saltar a cualquier parte de la canci√≥n.
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');

        audio.addEventListener('timeupdate', () => {
            updateProgress();
        });

        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            updateProgress();
        }

        function setVolume(value) {
            audio.volume = value / 100;
        }

        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('time').textContent = formatTime(audio.currentTime);
        }

        function seek(event) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percentage * audio.duration;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
